	<button type="button" id="R-Main" onclick="Bi_RGB = 1"> RED</button>

	<button type="button" id="G-Main" onclick="Tri_RGB = 3"> BLUE</button>

<script> 
//flyttade alla variabler till toppen, underlättar om allt deklareras innan någon faktisk kod körs

//Denna kod översätter reglage & knappar till variabler (CSS -> JS)
var Main_RGB = 1;
var Bi_RGB = 2;
var Tri_RGB = 3;
var prevpix = [0,0,0,0];
var Cursor = true;

var SETR_holder = document.getElementById("SETR_slider");
var SETR_val = SETR_holder.value;
var SETG_holder = document.getElementById("SETG_slider");
var SETG_val = SETG_holder.value;
var SETB_holder = document.getElementById("SETB_slider");
var SETB_val = SETB_holder.value;

var R_holder = document.getElementById("R_slider");
var R_val = R_holder.value;
var G_holder = document.getElementById("G_slider");
var G_val = G_holder.value;
var B_holder = document.getElementById("B_slider");
var B_val = B_holder.value;
var NI_holder = document.getElementById("NI_slider");
var NI_val = NI_holder.value;
var SENS_holder = document.getElementById("SENS_slider");
var SENS_val = SENS_holder.value;

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext('2d');

canvas.width = 800;
canvas.height = 600;
canvas.style.width = 800;
canvas.style.height = 600;

function mandelIter(cx, cy, maxIter) {//definierar varje koordinat och itererar sedan genom dem för att se ifall att de exploderar mot oändligheten
  var x = 0.0;
  var y = 0.0;
  var xx = 0;
  var yy = 0;
  var xy = 0;
	
  var i = maxIter;
  //denna loop körs så länge summan av den reella och imaginära komponenten förblir mindre än 4 (om de växer vidare ses de som exploderande
  while (i-- && i > -1 && xx + yy <= 4) {
    xy = x * y;
    xx = x * x;
    yy = y * y; 
    x = xx - yy + cx;
    y = xy + xy + cy;
  }

  return maxIter - i;
}
 
function mandelbrot(canvas, xmin, xmax, ymin, ymax, iterations) { //den huvudsakliga funktionen
  var width = 800;
  var height = 600;//bildupplösningen

  var img = ctx.getImageData(0, 0, width, height);//definierar bilden
  var pix = img.data;
  var NewIter = NI_val;
  iterations += Math.round(scale*scale*5);
  var ppos = 0;
  
  for (var iy = 0; iy < height; iy += 1) {//itererar genom varje pixel i bilden
    for (var ix = 0; ix < width; ix += 1) {
      var x = (xmin + (xmax - xmin) * ix / (width - 1))/Math.pow(2 ,scale-1)-dragX;
	  //minsta x + (Totalt antal x-pixlar * antar kollade x-pixlar / hela bredden)
	  var y = (ymin + (ymax - ymin) * iy / (height - 1))/(Math.pow(2 ,scale-1))-dragY;
      
	  if(prevpix[1] > iterations && prevpix[2] > iterations && prevpix[3] > iterations || 
		 prevpix[1] > NewIter && prevpix[2] > NewIter && prevpix[3] > NewIter){
	    var i = mandelIter(x, y, NewIter); //om de föregående 3 pixlarna var svarta, byt till ett mindre antal iterationer		
	  }else{
		var i = mandelIter(x, y, iterations);
	  }
	  
	  prevpix[3] = prevpix[2]; //uppdatera värdet på de senaste tre pixlarna
	  prevpix[2] = prevpix[1];
	  prevpix[1] = prevpix[0];
	  prevpix[0] = i;
	  
	  //Denna kod översätter koden tillbaka till färger   
      if (i > NewIter) { //om antalet iterationer (i) är större än max
        pix[ppos++] = SETR_val;
        pix[ppos++] = SETG_val;//då är mängden färgad enligt de insatta värdena
        pix[ppos++] = SETB_val;
      } else {
        var c = 3 * Math.log(i) / Math.log(iterations - 1.0);
			if (c < 1) {//om  c = 3*lg(i)/lg(imax-1) < 1: färga huvudfärg
			switch(Main_RGB){
			  case 1:
				pix[ppos++] = R_val * c;//huvudfärgen är röd
				pix[ppos++] = 0;
				pix[ppos++] = 0;
				break;
			  case 2:
				pix[ppos++] = 0;
				pix[ppos++] = G_val * c;//huvudfärgen är grön
				pix[ppos++] = 0;
				break;
			  case 3:
				pix[ppos++] = 0;
				pix[ppos++] = 0;
				pix[ppos++] = B_val * c;//huvudfärgen är blå
				break;
			  }
			}else if ( c < 2 ) {//om c < 2 färga Bi-färgen
		 	switch (Bi_RGB){
				case 1:
					pix[ppos++] = R_val * (c - 1);//Bi-färgen är röd blandad med blå
					pix[ppos++] = 0;
					pix[ppos++] = B_val;
					break;
				case 2:
					pix[ppos++] = R_val;//Bi-färgen är grön blandad med röd
					pix[ppos++] = G_val * (c - 1);
					pix[ppos++] = 0;
					break;
				case 3:
					pix[ppos++] = 0;//Bi-färgen är blå blandad med grön
					pix[ppos++] = G_val;
					pix[ppos++] = B_val * (c - 1);
					break;
				}
			} else {// om c är något annat
				switch (Tri_RGB){
				case 1:
					pix[ppos++] = R_val * (c - 2);//blanda alla färger men huvudsakligen rött
					pix[ppos++] = G_val;
					pix[ppos++] = B_val;
					break;
				case 2:
					pix[ppos++] = R_val;//blanda alla färger men huvudsakligen grönt
					pix[ppos++] = G_val * (c - 2);
					pix[ppos++] = B_val;
					break;
				case 3:
					pix[ppos++] = R_val;//blanda alla färger men huvudsakligen blått
					pix[ppos++] = G_val;
					pix[ppos++] = B_val * (c - 2);
					break;
				}
			}
      }
      pix[ppos++] = 255;//denna kod definierar genomskinligheten
    }
  }
  ctx.putImageData(img, 0, 0);//ritar ut programmet
  
  switch (Cursor){//Tar bort och sätter in den lilla vita rutan
		case true:
			ctx.fillStyle = '#FFFFFF';
			ctx.fillRect(width/2+130, height/2-5, 10, 10); 
			break;
		case false:
			break;
	}  
}

let dragX = 0;
let dragY = 0;

function move(event) {//Bestämmer hur mandelbrotsmängden flyttas runt
  dragX += (-1*(event.pageX-535) - ((event.pageX-535)*-0.999))/(Math.pow(2 ,scale));
  dragY += (-1*(event.pageY-300) - ((event.pageY-300)*-0.999))/(Math.pow(2 ,scale));

  document.body.insertBefore(canvas, document.body.childNodes[0]);
  mandelbrot(canvas, -4, 2, -2, 2, 1000);
}

let scale = 1;

function scroll(event) {//denna funktion kallas när mushjulet/motsvarande snurrar
  scale += event.deltaY * -(SENS_val*0.001);//detta ökar hur snabbt programmet zoomar allt eftersom större djup nås
  document.body.insertBefore(canvas, document.body.childNodes[0]);
  //ersätter basvärden med nya värden
  mandelbrot(canvas, -4, 2, -2, 2, 1000); //ritar en ny bild
}

document.getElementById("settings").onclick = function SETTINGS_update(){//Sätter ut förändringarna som gjorts i CSS
	SETR_val = SETR_holder.value;
	SETG_val = SETG_holder.value;
	SETB_val = SETB_holder.value;
	R_val = R_holder.value;
	G_val = G_holder.value;
	B_val = B_holder.value;
	NI_val = NI_holder.value;
	SENS_val = SENS_holder.value;
	mandelbrot(canvas, -4, 2, -2, 2, 1000);
}

document.getElementById("cursor").onclick = function ButtonToggle(){//Gör samma sak fast för den vita rutan
	switch (Cursor){
		case true:
			Cursor = false; 
			break;
		case false:
			Cursor = true;
			break;
	}
}

document.getElementById("myCanvas").onwheel = scroll;//Exekiverar scroll-funktionen när musen är över mandelbrotsmängden
document.getElementById("myCanvas").onmousedown = move;//Exekiverar move-funktionen när musen är över mandelbrotsmängden

mandelbrot(canvas, -4, 2, -2, 2, 1000);
